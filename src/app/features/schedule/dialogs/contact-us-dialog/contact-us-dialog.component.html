<h2 mat-dialog-title><i class="fas fa-envelope"></i> Contact Us</h2>

<mat-dialog-content>
  <form class="contact-us-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required />
      <mat-icon matSuffix>face</mat-icon>
      <mat-error *ngIf="form.controls.name.hasError('required')"> Name is required </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email" required />
      <mat-icon matSuffix>alternate_email</mat-icon>
      <mat-error *ngIf="form.controls.email.hasError('required')"> Email is required </mat-error>
      <mat-error *ngIf="form.controls.email.hasError('email')"> Email is invalid </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea rows="3" matInput placeholder="Message" formControlName="message" required></textarea>
      <mat-error *ngIf="form.controls.message.hasError('required')"> Message is required </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-button" (click)="close()">Close</button>
  <button mat-button class="mat-button mat-primary send-button" [disabled]="isLoading" (click)="submit()">
    <i class="fas fa-paper-plane"></i> Send
  </button>
  <div class="loader" *ngIf="isLoading">
    <mat-progress-spinner mode="indeterminate" [diameter]="35" strokeWidth="5"> </mat-progress-spinner>
  </div>
</mat-dialog-actions>
